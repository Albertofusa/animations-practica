<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Animations</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">ANIMATIONS</h1>
      <section class="content">
        <div class="animation__content">
          <div class="animation__content__card fade">
            <p class="text">Fade animation</p>
          </div>
          <div class="animation__content__card hover">
            <div class="hover-box"></div>
          </div>
          <div class="animation__content__card translatey-paused">
            <img class="imagen" src="/img/Rolling_Stone_logo2.png" alt="" />
          </div>
          <div class="animation__content__card fade__left">
            <p class="text">Fade animation</p>
          </div>
          <div class="animation__content__card card_pulse">
            <div class="pulse"></div>
          </div>
          <div class="animation__content__card card__togle">
            <label for=""></label>
            <input type="checkbox" name="" id="" placeholder="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
